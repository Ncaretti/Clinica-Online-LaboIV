<form [formGroup]="formAltaAdmin" class="col-md-7 col-lg-8 container" style="padding-top: 3%;" (ngSubmit)="altaAdmin()">
    <div class="row g-3">
        <div class="col-sm-4">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" value="" placeholder="" required>
            <div *ngIf="formAltaAdmin.controls.nombre.errors?.required &&
            formAltaAdmin.controls.nombre.touched">
            El nombre es requerido.
            </div>
        </div>

        <div class="col-sm-4">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido" placeholder="" value="" required>
            <div *ngIf="formAltaAdmin.controls.apellido.errors?.required &&
            formAltaAdmin.controls.apellido.touched">
            El apellido es requerido.
            </div>
        </div>

        <div class="col-sm-4">
            <label for="lastName" class="form-label">Edad</label>
            <input type="text" class="form-control" formControlName="edad" placeholder="" value="" required>
                <div *ngIf="formAltaAdmin.controls.edad.errors?.required &&
                formAltaAdmin.controls.edad.touched">
                La edad es requerida.
                </div>
        </div>

        <div class="col-sm-4">
            <label for="lastName" class="form-label">DNI</label>
            <input type="text" class="form-control" formControlName="dni" placeholder="" value="" required>
                <div *ngIf="formAltaAdmin.controls.dni.errors?.required &&
                formAltaAdmin.controls.dni.touched">
                El dni es requerido.
                </div>
        </div>

        <div class="col-4">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="mail" value="" placeholder="" required>
            <div *ngIf="formAltaAdmin.controls.mail.errors?.required &&
            formAltaAdmin.controls.mail.touched">
            El correo es requerido.
            </div>
        </div>

        <div class="col-4">
          <label for="address" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="pass" value="" placeholder="" required>
            <div *ngIf="formAltaAdmin.controls.pass.errors?.required &&
            formAltaAdmin.controls.pass.touched">
            La contraseña es requerida.
            </div>
        </div>

        <div class="col-md-12">
          <label for="zip" class="form-label">Img Perfil</label>
          <input type="file" class="form-control" id="imagen1" placeholder="" value="" required
          (change)="uploadImage($event)">
        </div>

        <div class="col-md-2" style="text-align: center;">
          <div class="captcha">{{captcha}}</div>
        </div>
        <div class="col-md-4">
          <input type="text" appTextoMayuscula formControlName="captcha" placeholder="Ingrese el captcha" class="form-control" required> 
          <div *ngIf="formAltaAdmin.controls.captcha.errors?.required &&
          formAltaAdmin.controls.captcha.touched">
          El captcha es requerido.
          </div>
        </div>

      </div>
      <div class="col-md-8" style="padding-top: 4%;">
        <button type="submit" class="btn btn-primary btn-block">Dar de alta</button>
      </div>
</form>
